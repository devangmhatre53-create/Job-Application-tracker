<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>Job Application Tracker</h1>
          <p class="subtitle">
            Track all your job applications in real time using Firebase Firestore.
          </p>
        </div>
      </header>

      <main class="app-main">
        <section class="card">
          <h2 id="form-title">Add Job Application</h2>
          <form id="job-form" autocomplete="off">
            <div class="form-grid">
              <label class="form-field">
                <span>Company Name</span>
                <input
                  type="text"
                  id="companyName"
                  name="companyName"
                  required
                  placeholder="e.g. Google"
                />
              </label>

              <label class="form-field">
                <span>Job Role</span>
                <input
                  type="text"
                  id="jobRole"
                  name="jobRole"
                  required
                  placeholder="e.g. Frontend Developer"
                />
              </label>

              <label class="form-field">
                <span>Application Date</span>
                <input
                  type="date"
                  id="applicationDate"
                  name="applicationDate"
                  required
                />
              </label>

              <label class="form-field">
                <span>Status</span>
                <select id="status" name="status" required>
                  <option value="Applied">Applied</option>
                  <option value="Interview">Interview</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </label>
            </div>

            <label class="form-field full-width">
              <span>Notes</span>
              <textarea
                id="notes"
                name="notes"
                rows="3"
                placeholder="Add any extra details, links, or follow-ups..."
              ></textarea>
            </label>

            <div class="form-actions">
              <button type="submit" id="submit-btn" class="btn primary">
                Add Application
              </button>
              <button
                type="button"
                id="cancel-edit-btn"
                class="btn ghost"
                hidden
              >
                Cancel Edit
              </button>
            </div>
          </form>
        </section>

        <section class="card">
          <div class="list-header">
            <h2>Applications</h2>

            <div class="list-controls">
              <div class="search-group">
                <input
                  type="search"
                  id="search-input"
                  placeholder="Search by company or role..."
                />
              </div>

              <div class="filter-group">
                <select id="status-filter">
                  <option value="all">All Statuses</option>
                  <option value="Applied">Applied</option>
                  <option value="Interview">Interview</option>
                  <option value="Rejected">Rejected</option>
                </select>

                <select id="sort-order">
                  <option value="desc">Newest first</option>
                  <option value="asc">Oldest first</option>
                </select>
              </div>
            </div>
          </div>

          <div id="message" class="message" hidden></div>

          <div id="loading" class="loading-overlay" hidden>
            <div class="spinner"></div>
            <span>Loading job applications...</span>
          </div>

          <div id="jobs-empty" class="empty-state" hidden>
            <p>No job applications yet.</p>
            <p class="muted">Add your first application using the form above.</p>
          </div>

          <div id="jobs-list" class="jobs-list"></div>
        </section>
      </main>

      <footer class="app-footer">
        <small>
          Built with HTML, CSS, JavaScript, and Firebase Firestore.
        </small>
      </footer>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
